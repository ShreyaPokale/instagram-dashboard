<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <!-- profile Image -->
        <div class="profile">
            <div class="profile-img">
                <img src="images/profile.jpg" alt="">
            </div>
            <div class="name">
                <h1>Alice lipa</h1>
                <img src="images/verified.png" alt="">
            </div>
            <span>@alice</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- Box 2 -->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- Box 3 -->
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main Home -->
    <div class="main-home">
        <!-- header -->
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" class="text" placeholder="Search">
            </div>
            <!--header content -->
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- button -->
                <a href="" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photos</div>
                </a>
            </div>
        </div>
        <!-- Stroies -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="" class="btn">
                <i class="ri-play-circle-fill"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <!-- Stories Content -->
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="images/pf1.jpg" alt="">
                <div class="add">+</div>
            </div>
            <!-- Stories 2-->
            <div class="stories-img color">
                <img src="images/pf2.jpg" alt="">
            </div>
            <!-- Stories 3-->
            <div class="stories-img color">
                <img src="images/pf8.jpg" alt="">
            </div> <!-- Stories 4-->
            <div class="stories-img color">
                <img src="images/pf4.jpg" alt="">
            </div>
            <!-- Stories 5-->
            <div class="stories-img color">
                <img src="images/pf5.jpg" alt="">
            </div> <!-- Stories 6-->
            <div class="stories-img color">
                <img src="images/pf6.jpg" alt="">
            </div> <!-- Stories 7-->
            <div class="stories-img color">
                <img src="images/pf7.jpg" alt="">
            </div> <!-- Stories 8-->
            <div class="stories-img color">
                <img src="images/pf8.jpg" alt="">
            </div><!-- Stories 9-->
            <div class="stories-img color">
                <img src="images/pf9.jpg" alt="">
            </div><!-- Stories 10-->
            <div class="stories-img color">
                <img src="images/pf2.jpg" alt="">
            </div>
        </div>
        <!-- main Posts -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>

            </div>
        </div>
        <!-- post -->
        <div class="main-posts">
            <!-- post box 1-->
            <div class="post-box">
                <img src="images/p3.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/pf3.jpg" alt="">
                        </div>
                        <h3>Mars Gaoln</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>56.7k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>98</span>
                    </div>
                </div>
            </div>
            <!-- post box 2-->
            <div class="post-box">
                <img src="images/p1.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/pf8.jpg" alt="">
                        </div>
                        <h3>Twink  musk</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>86.7k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>68</span>
                    </div>
                </div>
            </div>
            <!-- post box 3-->
            <div class="post-box">
                <img src="images/p2.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/pf5.jpg" alt="">
                        </div>
                        <h3>Star loon</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>59.7k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>18</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
